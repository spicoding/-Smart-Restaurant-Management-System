<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Staff Login â€” Smart Restaurant</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin:0; padding:0;
      font-family:'Roboto', sans-serif;
      background: url('staff_bg.jpg') no-repeat center center/cover;
      display:flex; justify-content:center; align-items:center; height:100vh; color:#fff;
    }
    .card {
      background: rgba(0,0,0,0.6); padding:30px 40px; border-radius:15px;
      width:90%; max-width:400px; text-align:center; box-shadow:0 8px 30px rgba(0,0,0,0.5);
    }
    h2 { font-family:'Playfair Display', serif; margin-bottom:20px; color:#FFD18B; }
    input, select {
      width:100%; padding:10px; margin:10px 0; border-radius:8px; border:none;
    }
    button {
      width:100%; padding:12px; margin-top:15px; background:#FFD18B; border:none; border-radius:8px;
      color:#000; font-weight:600; cursor:pointer; transition:0.3s;
    }
    button:hover { background:#FFC857; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Staff Login</h2>
    <input type="text" id="st_name" placeholder="Full Name" />
    <select id="st_role">
      <option value="">Select Role</option>
      <option value="kitchen">Kitchen</option>
      <option value="bar">Bar</option>
      <option value="waiter">Waiter</option>
      <option value="cashier">Cashier</option>
      <option value="manager">Manager</option>
    </select>
    <input type="password" id="st_code" placeholder="Staff Code" />
    <button id="loginBtn">Login</button>
  </div>

  <script>
    // Predefined staff codes
    const STAFF_CODES = {
      "kitchen": {"KITCH01":"Alice","KITCH02":"Bob"},
      "bar": {"BAR01":"Charlie"},
      "waiter": {"WAIT01":"David"},
      "cashier": {"CASH01":"Eva"},
      "manager": {"MGR01":"Faith"}
    };

    document.getElementById('loginBtn').onclick = ()=>{
      const name = document.getElementById('st_name').value.trim();
      const role = document.getElementById('st_role').value;
      const code = document.getElementById('st_code').value.trim().toUpperCase();

      if(!name || !role || !code){ 
        return alert("Fill all fields"); 
      }

      const validCodes = STAFF_CODES[role] || {};
      if(validCodes[code] && validCodes[code] === name){
        localStorage.setItem('sr_staff', JSON.stringify({name, role, code}));
       
      let redirectPage = '';

      switch(role){
        case 'manager':
          redirectPage = '../admin/admin.html';
          break;
        case 'cashier':
          redirectPage = 'cashier.html';
          break;
        case 'waiter':
          redirectPage = 'waiter.html';
          break;
        case 'kitchen':
          redirectPage = 'kitchen.html';
          break;
        case 'bar':
          redirectPage = 'bar.html';
          break;
        default:
          redirectPage = 'staff.html';
      }

      window.location.href = redirectPage;
      } else {
        alert("Invalid code or name for selected role.");
      }
    };
  </script>
</body>
</html>
